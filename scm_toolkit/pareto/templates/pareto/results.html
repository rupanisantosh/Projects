{% endblock %}

</head>

google.load("visualization", "1", {packages:["corechart"]});
</script>
<div>{{ chart.as_html }}</div>

		
<p style="padding-bottom: 60px; width: 800px;">
<table id='datatable' class="display" cellspacing="0" width="800%>

</table>
</body>

{% endblock %}
